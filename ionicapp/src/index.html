<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChatVibe - Connect • Chat • Vibe</title>

    <base href="/" />

    <!-- Enhanced Meta Tags -->
    <meta
      name="description"
      content="ChatVibe - A modern, beautiful real-time chat application. Connect with friends, share moments, and vibe together!"
    />
    <meta
      name="keywords"
      content="chat, messaging, real-time, communication, ionic, angular"
    />
    <meta name="author" content="ChatVibe Team" />

    <!-- App Branding -->
    <meta name="theme-color" content="#667eea" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- PWA & Social Media -->
    <meta property="og:title" content="ChatVibe - Modern Chat App" />
    <meta
      property="og:description"
      content="Connect with friends through beautiful, real-time conversations."
    />
    <meta property="og:image" content="assets/icon/icon-512x512.png" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="ChatVibe" />
    <link rel="apple-touch-icon" href="assets/icon/icon-192x192.png" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Custom Fonts (Optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <app-root></app-root>

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        overflow: hidden;
      }

      app-root {
        display: block;
        width: 100%;
        height: 100vh;
      }

      /* Initial loading animation */
      @keyframes initialLoad {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      app-root {
        animation: initialLoad 0.3s ease-out;
      }
    </style>

    <!-- Social Authentication SDKs -->
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Apple Sign In -->
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
      async
      defer
    ></script>
  </body>
</html>
